<div class="animate__animated animate__fadeIn animate__faster">
  <h3>Buscar Por region <small> {{regionActiva | titlecase}}</small></h3>
  <hr>

  <h5>Seleccione la region</h5>

  <div class="row">
    <div class="col">

      <button (click)="activarRegion(region)" *ngFor="let region of regiones" [class]="getClaseCSS(region)">
        {{region | titlecase}}
      </button>
    </div>
  </div>

</div>


<div *ngIf="region.length" class="row">
  <div class="col">
    <app-pais-tabla [paises]='region'></app-pais-tabla>
  </div>
</div>
